<div>
  <h2>Products List</h2>
  <div *ngFor="let product of products" class="product">
    <img src="{{ product.image_url }}" alt="{{ product.name }}">
    <p>{{ product.name }}</p>
    <p>${{ product.price }}</p>
    <button [routerLink]="['/edit', product._id]">Edit</button> | 
    <button (click)="deleteProduct(product._id)">Delete</button>
  </div>
</div>
